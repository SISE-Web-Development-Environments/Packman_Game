<body>
	<section id='Welcome' class='section'>
		<div class='logo' align='middle'>
			<img src="./images/PacManLogo.png" style="width:30%">
		</div>
		<div id="buttons" class="section" align="middle">
			<button id="LoginButton" type="button" onclick="showLogin()" class="myButton"
				style="width: 10%;">Login</button>
			<button id="RegisterButton" type="button" onclick="showRegister()" class="myButton"
				style="width: 10%;">Register</button>
		</div>
		<br>
		<br>
	</section>


<section id="RegisterSection">
	<div class="container">
		<h1>REGISTER</h1>
		<form id="registration_form">
			<div>
				<input type="text" id="form_username" name="" required="">
				<br>
				<span class="error_form" id="retype_password_error_message"></span>
				<br>
				<label>userName</label>	
			</div>
			<div>
			
				<input type="text" id="form_fname" name="" required="">
				<br>
				<span class="error_form" id="fname_error_message" ></span>
				<br>
				<label>
					First Name
				</label>	
			</div>
			<div>
				<input type="text" id="form_sname" name="" required="">
				<br>
				<span class="error_form" id="sname_error_message"></span>
				<br>
				<label>
					Last Name
				</label>	
			</div>
			<div>
				<input type="email" id="form_email" name="" required="">
				<br>
				<span class="error_form" id="email_error_message"></span>
				<br>
				<label>Email</label>	
			</div>
			<div>
				<input type="password" id="form_password" name="" required="">
				<br>
				<span class="error_form" id="password_error_message"></span>
				<br>
				<label>Password</label>	
			</div>
			<div>
				<p><input id="datepicker" placeholder="BirthDate"  autocomplete="off"></p>
				<br>
				<span class="error_form" id="password_error_message"></span>
				<!-- <label>BirthDate</label>	 -->
			</div>
			<button id="but11" class="but1" type="submit" value="Register"  name="" >
			
		</form>
		
	</div>
	<br>
	<br>
</section>


<section id="LoginSection">
	<div class="container">
		<h1>Login</h1>
		<form id="registration_form" action="javascript:alert( 'success!' );">
			<div>
				<input type="text" id="login_username" name="" required="">
				<label>userName</label>	
			</div>
			
			<div>
				<input type="password" id="login_password" name="" required="">
				<label>Password</label>	
			</div>
			<br>
				<span class="login_error" id="passwordUser_error_message"></span>
			
			<input class="but1" type="button" value="Login" onclick="loginFunc()" name="">
			
		</form>
	</div>
	<br>
	<br>
</section>

	<section id='Settings' class='section' style="display: none">
		<p>set up conterollers</p>
	</section>





	<section id='About' class='section' style="display: none">
	</section>





	<section id='GamePlay' class='section' style="display: none">
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
