<!DOCTYPE html>
<html>

<head>

	<script src="./jquery-3.4.1.slim.min.js"></script>
	<link rel="stylesheet" href="./styleSheet.css">
	<script type="text/javascript" src="./app.js"></script>

	<script type="text/javascript" src="./setting.js"></script>
	<script type="text/javascript" src="./registerAndLogin.js"></script>

	<script type="text/javascript" src="./replaceWindow.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	
	<!-- datePicker -->

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<!-- dialog -->

<!------------ about dialog script ------------>
<script>
	$(document).ready( function() {
$( "#WelcomeDialog" ).dialog({
  autoOpen: false,
  show: {
	effect: "blind",
	duration: 1000
  },
  hide: {
	effect: "explode",
	duration: 1000
  }
});

$( "#AboutButton" ).on( "click", function() {
  $( "#WelcomeDialog" ).dialog( "open" );
});
} );
</script>
<!------------ about dialog script ------------>

</head>



<body>
	<section id='Welcome' class='section'>
		<div class='logo' style="text-align:center">
			<img src="./images/PacManLogo.png" style="width:30%">
		</div>
		<div id="buttons" class="section" style="text-align:center">
			<button id="LoginButton" type="button" onclick="showLogin()" class="myButton"
				style="width: 10%;">Login</button>
			<button id="RegisterButton" type="button" onclick="showRegister()" class="myButton"
				style="width: 10%;">Register</button>

				<button id="SetButton" type="button" onclick="showSetting()" class="myButton"
				style="width: 10%;">Setting</button>

				<button id="gameButton" type="button" onclick="showGame()" class="myButton"
				style="width: 10%;">game</button>
				<button id="AboutButton" type="button" onclick="showAbout()" class="myButton"
				style="width: 10%;">About</button>
		</div>
		<br>
		<br>
	</section>

	<section>
		<div id="WelcomeDialog"  style="display: none;">
				<p>
					<bigger> this is a packman game by yzhar and dean.</bigger>
				</p>
		</div>
	</section>


<section id="RegisterSection" style="display: none;" >
	<div class="container">
		<h1>REGISTER</h1>
		<form id="registration_form" onsubmit="allfill()" >
			<div>
				<input type="text" id="form_username" name="" >
				<br>
				<span class="error_form" id="userName_error_message"></span>
				<br>
				<br>
				<label
				>user Name
				</label>	
			</div>
			<div>
			
				<input type="text" id="form_fname" name="" >
				<br>
				<span class="error_form" id="fname_error_message" ></span>
				
				<label>
					First Name
				</label>	
			</div>
			<div>
				<input type="text" id="form_sname" name="" style="height: 2px;" >
				<br>
				<span class="error_form" id="sname_error_message"></span>
				<br>
				<br>
				<label>
					Last Name
				</label>	
			</div>
			<div>
				<input type="email" id="form_email" name=""  >
				<br>
				<span class="error_form" id="email_error_message"></span>
				<br>
				<br>
				<label>Email</label>	
			</div>
			<div>
				<input type="password" id="form_password" name="" >
				<br>
				<span class="error_form" id="password_error_message"></span>
				<br>
				<br>
				<label>Password</label>	
			</div>
			<div>
				<p><input type="text" name="" id="datepickerform" placeholder="BirthDate"   autocomplete="off"></p>
				<br>
				<span class="error_form" id="birthday_error_message"></span>
				<br>
				<br>
			</div>
			<input id="but11" class="but1" type="button"  value="Register"  name="" onclick="registerFunc()" >
			
		</form>
		
	</div>
	<br>
	<br>
</section>


<section id="LoginSection" style="display: none">
	<div class="container">
		<h1>Login</h1>
		<form id="login_form"  action="javascript:alert( 'success!' );">
			<div>
				<input type="text" id="login_username" name="" required="">
				<label>userName</label>	
			</div>
			
			<div>
				<input type="password" id="login_password" name="" required="">
				<label>Password</label>	
			</div>
			<br>
				<span class="login_error" id="passwordUser_error_message"></span>
			
			<button type="button" id = "LoginFormButton" class="but1"  value="Login"  onclick="loginFunc()" name="">
				
		</form>
	</div>
	<br>
	<br>
</section>




	<section id='SettingsSection' class='section' style="display: none">
		
		<div class="container">
			<h1>set up conterollers</h1>
			
			<form action="" id="formControlers"  method="post">
				<div>
					
					<input id = "upKey" type="text" maxlength="1" minlength="1" required=""><br>
					<br>
				<!-- <span class="error_form" id="upKey_error_message"></span> -->
					<br>
					<label>Choose up key:</label>
						
				</div>
				<div>
				
					
					<input id= "downKey" type="text" maxlength="1" minlength="1" required=""><br>
					<label>Choose down key:</label>
					<!-- <span class="error_form" id="downKey_error_message"></span> -->
					<br>
					
				</div>
				<div>
					
					<input id= "rightKey" type="text" maxlength="1" minlength="1" required=""><br>
					<label>Choose right key:</label>
					<!-- <span class="error_form" id="rightKey_error_message"></span> -->
					<br>
					
				</div>
				<div>
					
					<input id= "leftKey" type="text" maxlength="1" minlength="1" required=""><br>
					<span class="error_form" id="keys_error_message"></span>
					<br>
					
					<label>Choose left key:</label>
				</div>
				<div>
					
					<input id="numOfBalls" type="number" min="50" max="90" required=""><br>
					<span class="error_form" id="numOfBalls_error_message"></span>
					<br>
					
					<label>Choose number of balls(between 50-90):</label>
				</div>
				<div>
					
					<input type="color" id="color5p"   required=""><br>
					<label>Choose 5 point balls:</label>
				</div>
				<div>
					
					<input type="color" id="color15p" required =""><br>
					<label>Choose 15 point balls:</label>
				</div>
				<div>
					
					<input type="color" id="color25p"  required=""><br>
					
					<label>Choose 25 point balls:</label>
				</div>
				<span class="error_form" id="colors_error_message"></span>
					<br>		
				<div>
					
					<input id="timeOfGame" type="number" min="60"  required=""><br>	
					<span class="error_form" id="timeOfGame_error_message"></span>
					<br>
					
					<label>set time:</label>
				</div>
				<div>
					
					<input id="numberOfMansters" type="number" min="1" max="4" required=""><br> 
					<span class="error_form" id="numberOfMansters_error_message"></span>
					<br>
					<br>
					<label>set numer of mansters(between 1-4):</label>
				</div>
				<input type="button" id="randomButton" class="but1"  value="random"  onclick="randomSetting()" name="">
						<input type="button" id="submitButton"  class="but1"  value="submit"   name="" onclick="submitSetting()" >
						
						<br>
			</form>
			
		</div>
		<br>

			
	</section>


	<section id='About' class='section' style="display: none">
	</section>


	<section id='GamePlaySection' class='section' style="display: none;" >
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="780.5" width="1140"></canvas>
		</div>
	</section>

</body>

</html>
