<!DOCTYPE html>
<html>

<head>

	<script src="./jquery-3.4.1.slim.min.js"></script>
	<link rel="stylesheet" href="./styleSheet.css">
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>src = "http://code.jquery.com/jzuery-2.1.1.min.js"</script>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./replaceWindow.js"></script>
	<script>src = "js/jquery.validate.js"</script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	<script>
		$(function () {
			$("#datepicker").datepicker();
		});
	</script>

</head>



<body>
	<section id='Welcome' class='section'>
		<div class='logo' align='middle'>
			<img src="./images/PacManLogo.png" style="width:30%">
		</div>
		<div id="buttons" class="section" align="middle">
			<button id="LoginButton" type="button" onclick="showLogin()" class="myButton"
				style="width: 10%;">Login</button>
			<button id="RegisterButton" type="button" onclick="showRegister()" class="myButton"
				style="width: 10%;">Register</button>
		</div>



	</section>

	<section class='RegisterAndLogin' id="Register" class='section' style="display: none">
		<div class="main-w3layouts wrapper">
			<h1>Register</h1>
			<div class="main-agileinfo">
				<div class="agileits-top">
					<form id="registerForm" action="#" method="post" autocomplete="on">
						<input class="text" type="text" name="Username" placeholder="Username" required="" minlength="1"
							aria-required="true">
						<br>
						<br>

						<input class="text" id="password" type="password" name="password" placeholder="Password"
							required="" required onchange="isValidPassWord(value,'wrongPassword');">
						<label id="wrongPassword" style="display:none ; color: red;"> wrong Password</label>
						<br>
						<br>

						<input class="text" type="text" id="FirstName" name="FirstName" placeholder="First Name"
							required="" aria-required="true" required
							onchange="isValidFirstName(value,'wrongFirstName');">
						<label id="wrongFirstName" style="display:none ; color: red;"> wrong FirstName</label>
						<br>
						<br>

						<input class="text" type="text" id="LastName" name="LastName" placeholder="Last Name"
							required="" aria-required="true" required
							onchange="isValidLastName(value,'wrongLastName');">
						<label id="wrongLastName" style="display:none ; color: red;"> wrong LastName</label>
						<br>
						<br>

						<input class="text" type="email" name="email" placeholder="Email" required=""
							aria-required="true" required onchange="isValidEmail(value,'wrongEmail');">
						<label id="wrongEmail" style="display:none ; color: red;"> wrong email</label>
						<br>
						<br>

						<p> <input type="text" id="datepicker" class="hasDatepicker" placeholder="Birth Date"></p>
						<!-- <input type="date" id="today" name="trip-start"  min="1910-01-01" max="today"> -->
						<br>
						<input id="submit" type="submit" value="SUBMIT" style="font-size:larger">
					</form>

				</div>
			</div>
		</div>
	</section>







	<section class='RegisterAndLogin' id="Login" class='section' style="display: none">
		<div class="main-w3layouts wrapper">
			<h1>Login</h1>
			<div class="main-agileinfo">
				<div class="agileits-top">
					<form id="loginForm" action="#" method="post" autocomplete="on">

						<input class="text" type="text" name="Username" placeholder="Username" required="" id="user">
						<br>
						<input class="text" type="password" name="password" placeholder="Password" required=""
							id="pass">

						<input id="submit1" type="submit" value="SUBMIT" style="font-size: larger"
							onsubmit="inline1('abc');">
						<label id="abc" style="display:none ; color: red;"> wrong password</label>
					</form>
				</div>
			</div>
		</div>
	</section>







	<section id='Settings' class='section' style="display: none">
		<p>set up conterollers</p>
	</section>





	<section id='About' class='section' style="display: none">
	</section>





	<section id='GamePlay' class='section' style="display: none">
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</section>



</body>

</html>
